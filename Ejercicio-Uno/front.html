<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Api Marvel</title>

  <body>
    <div class="title">
      <h1>Números Primos de un Rango</h1>
